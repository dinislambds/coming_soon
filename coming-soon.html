<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CSS -->

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Coming Soon</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light static-top sb-navbar">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="/">GrowthPages</a>
        </div>
    </nav>
    <!-- Sign Up Section -->
    <section class="signup-section container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2 class="my-4 text-center font-weight-bold pt-5">Growing your business shouldn't be rocket science</h2>
                <p class="text-center">10 growth-focused code snippets that llow you to grow your business like crazy</p>
                <img src="images/user.png" class="rounded-circle mx-auto d-block my-5" width="250" height="250" alt="User Profile">

                <form class="form-inline">
                    <div class="form-group col-md-5 pr-sm-0">
                      <input type="text" class="form-control w-100" placeholder="Your Name">
                    </div>
                    <div class="form-group col-md-5 pr-sm-0">
                        <input type="email" class="form-control w-100" placeholder="Your Email">
                    </div>
                    <div class="form-group col-md-2 pr-sm-0">
                      <button type="submit" class="btn btn-primary btn-block">Join waiting List</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="px-sm-5 mt-4 mx-sm-5 text-center">We will not spam you, ever. People who join the waiting list will get access to our lifetime offer at 50% off!</p>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
